<div id="main-container"
        class="bg-white dark:bg-[#222222] text-[#111111] dark:text-white mt-5 mb-5 p-10 pb-7 pt-7 rounded-[20px] space-y-6 shadow-sm">
        <h1 class="text-2xl font-bold">Gift Recommendations</h1>

        <!-- No Gifts Available -->
        <div *ngIf="giftRecommendations.length === 0" class="no-gifts">
                <p class="text-center text-[#FF6347] dark:text-[#FF6347]">No gift recommendations available.</p>
        </div>

        <!-- Display Gift Cards -->
        <div *ngFor="let gift of giftRecommendations"
                class="gift-card border border-gray-300 dark:border-[#454545] rounded-lg shadow-lg p-4 space-y-4 bg-white dark:bg-[#333333] transition-all duration-300 hover:scale-105">
                <div class="gift-image-container">
                        <img [src]="gift.imageUrl" alt="{{ gift.name }}" class="w-full h-48 object-cover rounded-lg">
                </div>

                <div class="gift-info">
                        <h3 class="text-xl font-semibold">{{ gift.name }}</h3>
                        <p class="price text-[#6C63FF] font-bold">${{ gift.price.toFixed(2) }}</p>
                        <p class="description text-sm text-[#555555] dark:text-[#CCCCCC]">{{ gift.description }}
                        </p>
                </div>
        </div>
</div>
