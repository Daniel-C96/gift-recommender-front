<div id="main-container" *transloco="let t"
        class="bg-white dark:bg-[#222222] text-[#373737] dark:text-white my-5 px-5 sm:px-8 py-7 rounded-[20px] flex flex-col gap-y-6 shadow-sm">
        <div id="title" class="flex items-center gap-x-2">
                <ng-icon name="bootstrapGift" size="30"></ng-icon>
                <h1 class="text-2xl">{{ t('gift-recommendations-title') }}</h1>
        </div>

        <!-- No Gifts Available -->
        <div *ngIf="giftRecommendations.length === 0" class="no-gifts">
                <p class="text-center text-[#FF6347] dark:text-[#FF6347]">No gift recommendations available.</p>
        </div>

        <!-- Display Gift Cards -->
        <div *ngFor="let gift of giftRecommendations"
                class="gift-card flex flex-row-reverse items-center border border-gray-300 dark:border-[#454545] rounded-lg shadow-lg p-5 bg-white dark:bg-[#333333] transition-all duration-300 hover:scale-105">

                <!-- Right image-->
                <div class="gift-image-container w-1/3">
                        <img [src]="gift.imageUrl" alt="{{ gift.name }}" class="w-full h-auto object-cover rounded-lg">
                </div>

                <!-- Text -->
                <div class="gift-info w-2/3 pr-2">
                        <h3 class="text-xl font-semibold">{{ gift.name }}</h3>
                        <p class="price text-[#6C63FF] font-bold">{{ gift.price | translocoCurrency}} </p>
                        <p class="description text-sm text-[#555555] dark:text-[#CCCCCC]">{{ gift.description }}</p>
                </div>
        </div>
</div>
