<div id="whole-page" *transloco="let t"
        class="min-h-screen w-full bg-[#F3F3F3] dark:bg-[#2F2F2F] text-[#373737] dark:text-white flex relative items-center justify-center px-5 sm:px-10">

        <!-- Overlay layer to control the image opacity and position -->
        <div
                class="absolute inset-0 bg-[url(/computer-about.png)] bg-cover bg-no-repeat top-[-50] left-[10%] z-0 opacity-90">
        </div>


        <div id="text-container" class="flex w-full bg-white dark:bg-[#222222] opacity-90 rounded-[20px] p-8 justify-center 
                z-10 flex-col gap-y-8 md:w-4/5 lg:w-3/5 xl:w-2/5 py-20 shadow-lg">

                <div id="texts" class="flex flex-col opacity-100 gap-y-3">
                        <h1 class="text-3xl font-semibold">{{t("about")}}</h1>
                        <p class="text-base"> {{t("about-text")}}</p>
                </div>

                <!-- Button for "try now" -->
                <div class="flex justify-center">
                        <app-main-button [buttontext]="t('try_now')" routerLink="/"></app-main-button>
                </div>
        </div>
</div>
