<div id="whole-page" *transloco="let t"
        class="min-h-screen w-full bg-[#F3F3F3] dark:bg-[#2F2F2F] text-[#111111] dark:text-white flex relative p-30 items-center">

        <!-- Overlay layer to control the image opacity and position -->
        <div
                class="absolute inset-0 bg-[url(/computer-about.png)] bg-cover bg-no-repeat top-[-10%] left-[10%] z-0 opacity-90">
        </div>

        <div id="text-container"
                class="flex w-1/2 min-h-1/2 bg-white dark:bg-[#222222] opacity-90 rounded-[20px] p-15 pt-45 pb-45 z-10 flex-col space-y-8 shadow-sm">
                <!-- Ensure the text has 100% opacity -->
                <div id="texts" class="opacity-100 space-y-3">
                        <h1 class="text-3xl">{{t("about")}}</h1>
                        <p class="text-base"> {{t("about-text")}}</p>
                </div>
                <div class="flex justify-end">
                        <app-main-button [buttontext]="t('try_now')" routerLink="/"></app-main-button>

                </div>
        </div>
</div>
