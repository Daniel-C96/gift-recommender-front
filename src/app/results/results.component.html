<div id="main-container"
        class="min-h-screen w-full bg-[#F3F3F3] dark:bg-[#2F2F2F] text-[#111111] dark:text-white flex justify-center items-start relative">
        <div *ngIf="loading" class="loading">
                <p>Loading...</p>
        </div>

        <div *ngIf="errorMessage" class="error-message">
                <p>{{ errorMessage }}</p>
        </div>

        <div *ngIf="!loading && !errorMessage" class="gift-recommendations">
                <app-results-container class="w-1/2 z-10 relative"
                        [giftRecommendations]="giftRecommendations"></app-results-container>

                <!-- Right Image -->
                <div class="absolute bottom-[-15px] right-[9vw] w-[25vw] h-auto">
                        <img src="sin-fondo2.png" class="w-full h-full object-cover dark:hidden" />
                        <img src="sin-fondo2-dark.png" class="w-full h-full object-cover hidden dark:block" />
                </div>

                <!-- Left Image -->
                <div class="absolute bottom-[-10px] left-[2vw] w-[30vw] h-auto">
                        <img src="sin-fondo1.png" class="w-full h-full object-cover dark:hidden" />
                        <img src="sin-fondo1-dark.png" class="w-full h-full object-cover hidden dark:block" />
                </div>
        </div>
</div>
