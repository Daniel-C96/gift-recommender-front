<div id="main-container"
        class="min-h-screen w-full px-5 bg-[#F3F3F3] dark:bg-[#2F2F2F] text-[#111111] dark:text-white flex flex-col lg:flex-row relative">

        <!-- Loading Animation -->
        <div *ngIf="loading" class="w-full flex justify-center items-center min-h-screen">
                <div class="flex gap-x-3">
                        <div class="w-4 h-4 bg-[#6C63FF] rounded-full animate-bounce"></div>
                        <div class="w-4 h-4 bg-[#6C63FF] rounded-full animate-bounce [animation-delay:0.2s]"></div>
                        <div class="w-4 h-4 bg-[#6C63FF] rounded-full animate-bounce [animation-delay:0.4s]"></div>
                </div>
        </div>

        <!-- Error Message -->
        <div *ngIf="errorMessage" class="w-full flex justify-center items-center min-h-screen">
                <p class="text-red-500 text-xl">{{ errorMessage }}</p>
        </div>

        <!-- Gift Recommendations -->
        <div *ngIf="!loading && !errorMessage" class="gift-recommendations flex flex-col lg:flex-row w-full">

                <!-- Left Image (Visible only in large screens) -->
                <div class="hidden lg:w-1/3 lg:flex justify-end items-end mb-4 lg:mb-0">
                        <div class="w-full lg:w-[110%] h-auto">
                                <img src="sin-fondo1.png" class="w-full h-full object-cover dark:hidden" />
                                <img src="sin-fondo1-dark.png" class="w-full h-full object-cover hidden dark:block" />
                        </div>
                </div>

                <!-- Form (Middle) -->
                <div class="w-full sm:w-3/4 md:w-3/4 lg:w-1/2 xl:w-1/3 z-10 lg:mb-0 mx-auto flex justify-center">
                        <app-results-container class="z-10"
                                [giftRecommendations]="giftRecommendations"></app-results-container>
                </div>

                <!-- Right Image (Visible only in large screens) -->
                <div class="hidden lg:w-1/3 lg:flex justify-start items-end">
                        <div class="w-full lg:w-[65%] h-auto">
                                <img src="sin-fondo2.png" class="w-full h-full object-cover dark:hidden" />
                                <img src="sin-fondo2-dark.png" class="w-full h-full object-cover hidden dark:block" />
                        </div>
                </div>

        </div>

</div>
